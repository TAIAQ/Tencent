<script>

function appendParams(url = '', params = {}){
    if(url.indexOf("?")==-1){
        url+="?";
    }else{
        url+="&";
    }
    for(var key in params) {
                    url+=encodeURIComponent(key)+"="+encodeURIComponent(params[key]) + '&';
    }
    return url.replace(/\&$/g, '');
    
}
</script>
